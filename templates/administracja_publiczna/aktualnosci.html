{% extends "administracja_publiczna/base_no_img.html" %}
{% load staticfiles %}
{% block content %}

<main>
    <section>
        <div class="grey-bg-row">
            <div class="content-row">
                <h1 class="h1-standalone">Aktualno≈õci</h1>


                {% for post in posts %}

                    <div class="post-excerpt">
                        <div class="row post-row">
                            <div class="col-md-4 aktualmosci-img-container">
                                <img src="{{ post.post_img.url }}" class="img-responsive">
                            </div>
                            <div class="col-md-8 aktualnosci-text">
                                <a href="{% url 'single_post' pk=post.pk %}">
                                    <h2>{{ post.title }}</h2>
                                </a>
                                <p class="post-date">
                                    <i class="fa fa-calendar post-date" aria-hidden="true"></i> {{ post.published_date }}
                                </p>
                                <p>{{ post.text|truncatewords:30 }}</p>
                                <a href="aktualnosci/post_demo.html">czytaj dalej...</a>
                            </div>
                        </div>
                    </div>

                {% endfor %}


            </div>
        </div>
    </section>
</main>

</body>
</html>

{% endblock %}
